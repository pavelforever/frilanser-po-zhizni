<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo">
					<img src="img/logo.svg" alt="DROS HEALTH">
				</a>
				<button class="header__btn btn btn--blue-outline">Пройти курс</button>
			</div>
		</header>
		<main class="main">
			<section class="first-screen">
				<div class="first-screen__container">
					<div class="first-screen__content">
						<h2 class="first-screen__title title">Терапевтический видеокурс<br> "Здоровая поясница"</h2>
						<p class="first-screen__slogan">Вернитесь к полноценной жизни без боли с помощью домашних тренировок от врачей-реабилитологов</p>
						<a href="" class="first-screen__btn btn btn--blue">Подробнее о курсе</a>
					</div>
					<picture><source srcset="img/first-screen-block/image.webp" type="image/webp"><img src="img/first-screen-block/image.png" class="first-screen__image" alt="Видеокомплекс 'Здоровая поясница'"></picture>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
